services:
  # 1. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - backend
    networks:
      - cam_net
    restart: unless-stopped

  # 2. Backend (FastAPI)
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cam_net
    restart: always

  # 3. Database (PostgreSQL)
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=supersecret
      - POSTGRES_DB=cameradb
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - cam_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d cameradb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 4. Media Server (mediamtx)
  mediamtx:
    image: bluenviron/mediamtx:1-ffmpeg
    restart: always
    ports:
      - "8888:8888" # WHEP/WHIP (WebRTC)
      - "8554:8554" # RTSP
      - "1935:1935" # RTMP
      - "8189:8189/udp"
      - "9997:9997" # API
      - "8887:8887" # HLS
    volumes:
      - ./mediamtx.yml:/mediamtx.yml
      - snapshots-data:/snapshots
    networks:
      - cam_net

  # --- 5. NEW Snapshot Server (nginx) ---
  nginx:
    image: nginx:1.25-alpine-slim
    restart: always
    ports:
      - "8889:80"
    volumes:
      - snapshots-data:/usr/share/nginx/html
    networks:
      - cam_net

networks:
  cam_net:
    driver: bridge

volumes:
  db_data:
  snapshots-data:
